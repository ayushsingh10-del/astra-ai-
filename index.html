
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASTRA AI | CYBER-CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&family=VT323&family=Rubik+Glitch&display=swap" rel="stylesheet">
    <style>
      /* --- CORE SETTINGS --- */
      body {
        cursor: crosshair;
        background-color: #000;
        color: #fff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF9933; 
      }

      /* --- BACKGROUND TEXTURES --- */
      .bg-hex-pattern {
        background-image: 
          linear-gradient(30deg, #0a0a0a 12%, transparent 12.5%, transparent 87%, #0a0a0a 87.5%, #0a0a0a),
          linear-gradient(150deg, #0a0a0a 12%, transparent 12.5%, transparent 87%, #0a0a0a 87.5%, #0a0a0a),
          linear-gradient(30deg, #0a0a0a 12%, transparent 12.5%, transparent 87%, #0a0a0a 87.5%, #0a0a0a),
          linear-gradient(150deg, #0a0a0a 12%, transparent 12.5%, transparent 87%, #0a0a0a 87.5%, #0a0a0a),
          radial-gradient(#151515 20%, transparent 20%);
        background-size: 40px 70px;
        background-color: #020202;
        opacity: 0.6;
      }

      .scan-sweep {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 20px;
        background: linear-gradient(to bottom, transparent, rgba(0, 240, 255, 0.2), transparent);
        animation: scan 8s linear infinite;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.5;
      }

      @keyframes scan {
        0% { top: -20px; }
        100% { top: 100%; }
      }

      /* --- HUD ELEMENTS --- */
      .hud-container {
        position: relative;
        border: 1px solid rgba(0, 240, 255, 0.1);
        background: rgba(5, 5, 5, 0.8);
        backdrop-filter: blur(10px);
      }
      
      /* Chamfered Corners Clip Path */
      .clip-hud {
        clip-path: polygon(
          10px 0, 100% 0, 
          100% calc(100% - 10px), calc(100% - 10px) 100%, 
          0 100%, 0 10px
        );
      }

      .clip-button {
        clip-path: polygon(
          15% 0, 100% 0, 
          100% 70%, 85% 100%, 
          0 100%, 0 30%
        );
      }

      /* --- TEXT EFFECTS --- */
      .font-tech { font-family: 'Share Tech Mono', monospace; }
      .font-terminal { font-family: 'VT323', monospace; }
      .font-glitch { font-family: 'Rubik Glitch', cursive; }

      /* CRT Effects for Root Mode */
      .crt-scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 20;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      .terminal-cursor {
        display: inline-block;
        width: 10px;
        height: 1.2em;
        background-color: #00FF41;
        animation: blink 1s step-end infinite;
        vertical-align: text-bottom;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      
      /* Heat Haze for Skull Mode */
      @keyframes heat-haze {
        0% { filter: hue-rotate(0deg) blur(0.5px); transform: scale(1); }
        50% { filter: hue-rotate(10deg) blur(1px); transform: scale(1.01); }
        100% { filter: hue-rotate(0deg) blur(0.5px); transform: scale(1); }
      }
      .animate-heat {
        animation: heat-haze 4s infinite;
      }

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              astra: {
                black: '#020202',
                saffron: '#FF9933',
                blue: '#00F0FF',
                green: '#00FF41',
                darkgray: '#0A0A0A',
                danger: '#FF0000',
              }
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              rajdhani: ['Rajdhani', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              tech: ['Share Tech Mono', 'monospace'],
              terminal: ['VT323', 'monospace'],
              glitch: ['Rubik Glitch', 'cursive'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
